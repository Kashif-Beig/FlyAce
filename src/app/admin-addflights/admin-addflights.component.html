
<div class="container text-center mx-5">
    <form style="background-color:#221661;" class="text-center border border-light p-4 mt-2  mb-5 " [formGroup]="addflightsForm" (ngSubmit)="onSubmit()" novalidate>
      
          <p class="h1 mb-4 text-white">Add Flights</p> 
  
          <div class="form-row mb-2"> 
            <div class="col">
              <p class="h5 text-left text-white ">Plane Name:</p>
              <input type="text" id="planename" class="form-control " placeholder="Enter Plane Name" name="planename" formControlName="planename">
            </div> 
            
            <div class="col">
              <!-- Last name -->
              <p class="h5 text-left text-white ">Total Seats:</p>
              <input type="text" id="seats" class="form-control " placeholder="Enter Total Seats" name="seats" formControlName="seats">
            </div> 
          </div > 
          
          <div class="form-row mb-2"> 
            <div class="col">
              <p class="h5 text-left text-white ">From:</p>
              <input type="text" id="source" class="form-control" placeholder="Source" name="source" formControlName="source">
            </div> 
            
            <div class="col">
              <p class="h5 text-left text-white ">To:</p>
              <input type="text" id="destination" class="form-control" placeholder="Destination" name="destination"formControlName="destination" >
            </div> 
          </div> 
  
          <div class="form-row mb-2"> 
            <div class="col">           
              <p class="h5 text-left text-white ">Departure Time:</p>
              <input type="text" id="dtime" class="form-control" placeholder="Enter Departure Time" name="dtime" formControlName="dtime">
            </div> 
            
            <div class="col">
              <p class="h5 text-left text-white ">Arrival Time:</p>
              <input type="text" id="atime" class="form-control" placeholder="Enter Arrival Time" name="atime" formControlName="atime" >
            </div> 
          </div> 
  
          <div class="form-row mb-2"> 
            <div class="col">
              <p class="h5 text-left text-white ">Price For Business class:</p>
              <input type="text" id="bprice" class="form-control" placeholder="Enter Amount for Business Class" name="bprice" formControlName="bprice">
            </div> 
            
            <div class="col">
              <p class="h5 text-left text-white ">Price For Economy class:</p>
              <input type="text" id="eprice" class="form-control" placeholder="Enter Amount for Economy Class" name="eprice" formControlName="eprice">
            </div> 
          </div> 
  
          <div class="row mb-2 mt-4  text-left"> 
            <div class="col">
              <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown">Days
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <div class="form-check ">
                    <input class="form-check-input" type="checkbox" value="sunday" id="sunday"  formControlName="days"  >
                    <label class="form-check-label " for="flexCheckDefault">
                      Sunday
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="monday" id="monday"  formControlName="days">
                    <label class="form-check-label" for="flexCheckChecked">
                      Monday
                    </label>  
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="tuesday" id="tuesday"  formControlName="days">
                    <label class="form-check-label" for="flexCheckChecked">
                      Tuesday
                    </label>  
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="wednesday" id="wednesday"  formControlName="days">
                    <label class="form-check-label" for="flexCheckChecked">
                      Wednesday
                    </label>  
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="thursday" id="thursady" >
                    <label class="form-check-label" for="flexCheckChecked">
                      Thursday
                    </label>  
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="friday" id="friday"  >
                    <label class="form-check-label" for="flexCheckChecked">
                      Friday
                    </label>  
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="saturday" id="saturday" >
                    <label class="form-check-label" for="flexCheckChecked">
                      Saturday
                    </label>  
                  </div>
                </ul>
             </div>
      
          </div> 
        </div> 
        
          
          
      
          <!-- Sign up button -->
          <button  class="my-4 btn-secondary btn-success btn-lg " type="submit">Submit</button>
      
          
      
          
      
          
      
    </form> 
  </div>
