<div class="container text-center">
    <form style="background-color:rgb(68, 69, 124);" class="form border border-light p-5 mt-5  mb-3" [formGroup]="addflightsForm" (ngSubmit)="onSubmit()" novalidate>
      
          <p class="h1 mb-4 text-white">Add Flights</p> 
  
          <div class="form-row mb-2"> 
            <div class="col">
              <p class="h5 text-left text-white ">Plane Name:</p>
              <select id="planename"  class="form-control " placeholder="Enter Plane Name" n formControlName="plane_name" >
                <option value="P1">Titanic</option>
                <option value="P2">Rocky</option>
                <option value="P3">Astroworld</option>
                <option value="P4">HeliCarrier</option>
                <option value="P5">Q-Ship</option>
                <option value="P6">Jericho</option>
                <option value="P6">Asgard</option>
              </select>
            </div> 
          </div> 
          
          <div class="form-row mb-2"> 
            <div class="col">
              <p class="h5 text-left text-white ">From:</p>
              <select id="source" class="dropdown-header" name="source" formControlName="source">
                <option value="Mumbai" class="dropdown-item">Mumbai</option>
                <option value="Delhi" class="dropdown-item">Delhi</option>
                <option value="Hyderabad" class="dropdown-item">Hyderabad</option>
                <option value="Chennai" class="dropdown-item">Chennai</option>
                <option value="Jaipur" class="dropdown-item">Jaipur</option>
            </select>
            </div> 
            
            <div class="col">
              <p class="h5 text-left text-white ">To:</p>
              <select id="source" class="dropdown-header" name="source" formControlName="destination">
                <option value="Mumbai" class="dropdown-item">Mumbai</option>
                <option value="Delhi" class="dropdown-item">Delhi</option>
                <option value="Hyderabad" class="dropdown-item">Hyderabad</option>
                <option value="Chennai" class="dropdown-item">Chennai</option>
                <option value="Jaipur" class="dropdown-item">Jaipur</option>
            </select>
            </div> 
          </div> 
  
          <div class="form-row mb-2"> 
            <div class="col">           
              <p class="h5 text-left text-white ">Departure Time:</p>
              <input type="text" id="dtime" class="form-control" placeholder="Enter Departure Time" name="dtime" formControlName="dept_time">
            </div> 
            
            <div class="col">
              <p class="h5 text-left text-white ">Arrival Time:</p>
              <input type="text" id="atime" class="form-control" placeholder="Enter Arrival Time" name="atime" formControlName="arr_time" >
            </div> 
          </div> 
  
          <div class="form-row mb-2"> 
            <div class="col">
              <p class="h5 text-left text-white ">Price For Business class:</p>
              <input type="text" id="bprice" class="form-control" placeholder="Enter Amount for Business Class" name="bprice" formControlName="price_B">
            </div> 
            
            <div class="col">
              <p class="h5 text-left text-white ">Price For Economy class:</p>
              <input type="text" id="eprice" class="form-control" placeholder="Enter Amount for Economy Class" name="eprice" formControlName="price_E">
            </div> 
          </div> 
  
          <div class="row mb-2 mt-4  text-left"> 
            <div class="col">
              <p class="h5 text-left text-white ">Day:</p>
              <select id="days" class="form-control" formControlName="day">
               <option value="1">Sunday</option>
               <option value="2">Monday</option>
               <option value="3">Tuesday</option>
               <option value="4">Wednesday</option>
               <option value="5">Thursday</option>
               <option value="6">Friday</option>
               <option value="7">Saturday</option>
             </select>
            </div> 
            <div class="col">
              <p class="h5 text-left text-white ">Number of Weeks:</p>
              <input type="number" class="form-control" formControlName="no_weeks" min="1"/>
            </div>
        </div> 
        
          <button  class="my-4 btn-secondary btn-success btn-lg " type="submit">Submit</button>
    </form> 
    {{addflightsForm.valid}}{{addflightsForm.value | json}}
  </div>
